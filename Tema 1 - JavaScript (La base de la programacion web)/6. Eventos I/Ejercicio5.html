<!--
5º) Crea un formulario con un campo de texto que solo permita la introducción de
números. Debéis utilizar el evento onKeypress y las propiedades keyCode y
charCode para controlar que los valores introducidos sean correctos.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 5</title>
        <link rel="stylesheet" href="../../estiloEjercicios.css">
        <link rel="icon" type="image/png" href="../../img/logoDWEC.png">
    </head>
    <body>
        <h2><code>Ejercicio 5</code> - Formulario que solo permite números.</h2>
        <form id="formulario">
            <label for="texto">Texto Numérico: </label>
            <input type="text" id="texto" name="texto">
        </form>
        <script type="text/javascript" src="js/Ejercicio5.js"></script>
    </body>
</html>
